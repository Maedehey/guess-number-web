<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game 🎯</title>
    <style>
        body {
            background: #f1f8ff;
            font-family: sans-serif;
            text-align: center;
            padding: 60px;
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 10px;
            font-size: 18px;
            margin-top: 15px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        .status {
            margin-top: 30px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>🎯 Guess a Number (0-10)</h1>
    <form method="post">
        <input type="number" name="guess" min="0" max="10" required>
        <input type="hidden" name="random_num" value="{{ random_num }}">
        <br>
        <button type="submit">Submit</button>
    </form>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <div class="status">🔁 Round: {{ round }}/10 | ⭐ Score: {{ score }}</div>
</body>
</html>
